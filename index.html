    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a001a, #2e003e, #120026);
            --neon-purple: #b94eff;
            --neon-accent: #e0aaff;
            --glass-bg: rgba(26, 0, 26, 0.6);
            --glass-border: rgba(185, 78, 255, 0.4);
            --text-glow: 0 0 30px rgba(185, 78, 255, 0.9);
            --button-glow: 0 0 40px rgba(185, 78, 255, 0.8);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-gradient);
            color: #e6ccff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        /* Ticker Bar */
        .ticker-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 0, 26, 0.8);
            border-bottom: 2px solid var(--neon-purple);
            padding: 10px 0;
            z-index: 10;
            overflow: hidden;
        }
        .ticker-wrapper {
            display: flex;
            width: 200%;
            animation: scroll-left 80s linear infinite;
        }
        .ticker-content {
            display: flex;
            white-space: nowrap;
            font-size: 1.1rem;
            color: var(--neon-accent);
            text-shadow: var(--text-glow);
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        header {
            text-align: center;
            padding: 100px 20px 30px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            background: linear-gradient(to right, #b94eff, #e0aaff, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--text-glow);
            margin: 0;
            animation: pulse 5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.08); opacity: 1; }
        }
        .tagline {
            font-size: 1.9rem;
            margin: 20px 0;
            text-shadow: 0 0 15px var(--neon-purple);
        }
        .mascot {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 200px;
            z-index: 3;
            animation: float 10s ease-in-out infinite;
            filter: drop-shadow(0 0 30px #b94eff);
            border-radius: 20px;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .mascot { 
                width: 140px;
                left: 20px; 
                top: 20px;
            }
            header { padding-top: 160px; }
            h1 { font-size: 3.5rem; }
            .tagline { font-size: 1.5rem; }
        }
        .calculator-card {
            max-width: 900px;
            margin: 40px auto;
            padding: 50px;
            background: var(--glass-bg);
            border-radius: 25px;
            border: 2px solid var(--glass-border);
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 50px rgba(185, 78, 255, 0.3);
            position: relative;
            z-index: 2;
        }
        .input-group {
            margin-bottom: 35px;
        }

            margin-bottom: 12px;
            color: var(--neon-accent);
            text-shadow: 0 0 10px var(--neon-purple);
        }
